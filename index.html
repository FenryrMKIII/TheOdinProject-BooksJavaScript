<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Library</title>
    <link rel = "stylesheet" type = "text/css" href = "style.css"/>
</head>
<body>

<div id="main-container">
    <div id = "library">
        <div id = "actions">
            <button id = "show-book-dialog-button" type = "button"> Add book </button>
        </div>
        <h1>Library content</h1>
        <div id="book-display">
        </div>
    </div>
</div>

<dialog id="add-book-dialog">
    <form id="add-book-form">
        <fieldset>
            <label for="book-title">Title</label>
            <input type = "text" name = "book-title" id = "book-title" placeholder = "The hobbit" required></input>


            <label for="book-author">Author</label>
            <input type = "text" name = "book-author" id = "book-author" placeholder = "J.R.R. Tolkien" required> </input>

            <label for="book-pages">Number of pages</label>
            <input type = "number" name = "book-pages" id = "book-pages" placeholder = "295" required></input>

            <label for="book-read-status">Already read?</label>
            <input type = "checkbox" name = "book-read-status" id = "book-read-status"></input>
        </fieldset>
        <fieldset>
            <button type="submit" id="save-book" name="save-book">Add book to library</button>
            <button id="close-book-dialog-button">Cancel</button>
        </fieldset>
    </form>


</dialog>

<script type = "text/javascript" src = "index.js"></script>
</body>
</html>
